<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encurtador de Links | Gustavo Gonzaga</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" media="screen" />
</head>

<body>
    <header class="header">
        <img src="./assets/images/Logo.png" class="header-logo">
    </header>
    <main class="main">
        <section class="capa">
            <div class="capa__text">
                <h1 class="capa__text-title">Encurtando caminhos para seus destinos.</h1>
                <p class="capa__text-parag">Transforme longas jornadas digitais em cliques rápidos e eficientes,
                    conectando seu público ao que realmente importa</p>
            </div>

            <img src="/assets/images/Capa.png" class="capa__img">
        </section>

        <section class="shortener">
            <input type="text" id="shortener-input" class="shortener__input" placeholder="Cole aqui o seu link">
            <a href="#" class="shortener__button">Encurtar</a>
        </section>

        <section class="list">
            <ul class="list__list"></ul>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__content">
            <img src="/assets/images/Logo Branco.png" alt="Logo Branca" class="logo">
            <p>Desenvolvido por <a href="#">Gustavo Gonzaga</a></p>
            <div class="socialLinks">
                <a href="#">
                    <img src="./assets/icon/Linkedin.png">
                    <img src="./assets/icon/Github.png ">
                </a>
            </div>
        </div>
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
